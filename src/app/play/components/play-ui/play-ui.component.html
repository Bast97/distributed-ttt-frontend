<div id="playParent">
    <div id="preMatchContainer" fxLayoutAlign="center center" *ngIf="!matchActive">
        <div fxLayout="column" fxLayoutGap="8px">
            <div fxLayout="row" fxLayoutAlign="start center">
                <label style="min-width: 50px;">IP:</label>
                <input type="text" style="min-width: 400px; height: 32px;" [formControl]="formInputIP"/>
            </div>
            <div fxLayout="row">
                <button class="d3tbutton" (click)="clickPlay()" style="width: 100%;">Play</button>
            </div>
        </div>
    </div>
    <div id="fieldContainer" *ngIf="matchActive">
        <app-tttfield></app-tttfield>
    </div>
    <div id="controlContainer" fxLayoutAlign="center" *ngIf="matchActive">
        <div id="controlElementsBox" fxLayout="column" fxLayoutGap="20px;">
            <div fxLayout="row" *ngIf="turn && !gameOver" style="color: green;">
                It's your turn!
            </div>
            <div fxLayout="row" *ngIf="!turn && !gameOver" style="color: red;">
                Please wait for your turn!
            </div>
            <div fxLayout="row" *ngIf="gameOver">
                Game Over
            </div>
            <div fxLayout="row" style="padding-top: 20px;">
                Your color: {{playerColor}}
            </div>
            <div *ngIf="gameOver" fxLayout="row" fxLayoutAlign="center end" style="height: 85%;">
                <button class="d3tbutton" (click)="onCloseMatch()">Close Match</button>
            </div>
        </div>
    </div>
    <app-dialog-victory (dialogClose)="onVictoryDialogClose()"></app-dialog-victory>
</div>
